<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/toastify-js/src/toastify.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <link rel="stylesheet" href="node_modules/toastify-js/src/toastify.css">
    <link rel="stylesheet" href="style/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="header">타이핑 마스터</div>
    <div class="word">hello</div>
    <div class="input">
        <input type="text"  class="word-input">
    </div>
    <div class="info">
        <div >남은시간:<span class="time">0</span>초</div>
        <div >획득점수:<span class="point">0</span>점</div>
    </div>
    
    <div class="speed">
    난이도:<button class="one">1</button><button class="two">2</button><button class="three">3</button>
    난이도: <span class="speednumber">1</span>
    
    </div>
    
    <div class="number">
        시간 조정:<input type="number" class="num"><button class="numb">입력</button>
    </div>
    <button class="button loading" onclick="run()">로딩중</button>
</body>
<script src="js/type.js"></script>
</html>
